<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Link para WhatsApp</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Gere um ummm link para WhatsApp</h2>
    <p id="pDesc">
      Preencha os campos para gerar um link para o WhatsApp Automaticamente
    </p>
    <section class="containerGreen">
      <form>
        <input id="phoneNumber" type="text" placeholder="(  ) 9 ---- ----" />
        <br /><br />
        <input id="message" type="text" placeholder="Mensagem (Opcional)" />
        <br /><br />
        <button>GERAR!</button>
      </form>
      <div id="resultsArea"></div>
    </section>
  </body>
</html>
